<!DOCTYPE html>
<html>
<head>
   <title>Credit Visualization</title>
   <meta name="viewport" content="width=device-width, user-scalable=yes">

   <script type="text/javascript" src="/assets/javascripts/lib/knockout-3.4.0.min.js"></script>
   <script type="text/javascript" src="/assets/javascripts/lib/knockout.mapping-2.0.min.js"></script>
   <script type="text/javascript" src="/assets/javascripts/lib/d3/d3.min.js"></script>
   <script type="text/javascript" src="/assets/javascripts/lib/uri-1.18.4.min.js"></script>
   <script type="text/javascript" src="/assets/javascripts/lib/dom-to-image-2.5.2.min.js"></script>

   <script type="text/javascript" src="/assets/javascripts/network.js"></script>
   <script type="text/javascript" src="/assets/javascripts/components/credit_visualization.js"></script>
   <script type="text/javascript" src="/assets/javascripts/main.js"></script>


   <link rel="stylesheet" href="/assets/styles/main.css">
   <link rel="stylesheet" href="/assets/styles/components/credit_visualization.css">
</head>
<body>
<header>
   <p class="logo">
      <a href="//tenjin.ca" target="_blank">
         <span class="name">Tenjin.</span>
            <span>Custom Software<br>
            Research & Academia</span>
      </a>
   </p>

   <div class="description">

      <img src="/assets/images/logos/cwrc_logo.svg" alt="CWRC">

      <p>
         This is a demo of credit visualizations produced by <a href="//tenjin.ca" target="_blank">Tenjin Inc.</a> for
         <br>The
         Canadian Writing Research Collaboratory (CWRC) / Le Collaboratoire scientifique des écrits du Canada (CSÉC).
      </p>
   </div>
</header>
<main>
   <!-- -->
   <section>
      <header>
         Project View
      </header>
      <credit-visualization params="mergeTags: {
                                      evaluated: 'peer_evaluated',
                                      peer_reviewed: 'peer_evaluated'
                                    },
                                    ignoreTags: ['machine_processed'],
                                    id: 'project'"></credit-visualization>
   </section>
   <!-- --
   <section>
      <header>
         Document View
      </header>
      <credit-visualization params="mergeTags: {
                                    evaluated: 'peer_evaluated',
                                    peer_reviewed: 'peer_evaluated'
                                    },
                                    ignoreTags: ['machine_processed'],
                                    id: 'document'"></credit-visualization>
   </section>
   <!-- -->
</main>
</body>
</html>
